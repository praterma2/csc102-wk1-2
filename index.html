    <p id="countDownTimer">Starting countdown here...</p>
    <br>
    <button class="button" onclick="countDown();">Start</button><button class="button">Stop</button>

    <script>
        //creating a countdown function to count from 5 to 1 and then blastoff
        function countDown() {
            var count = 5;
            //starting countdown at 5
            document.getElementById("countDownTimer").innerHTML = count;
            count = count - 1;
            
            //then going to 4
            setTimeout(function() {
                document.getElementById("countDownTimer").innerHTML = count;
                count = count - 1;
            }, 1000);

            //then 3
            setTimeout(function() {
                document.getElementById("countDownTimer").innerHTML = count;
                count = count - 1;
            }, 2000);

            //2
            setTimeout(function() {
                document.getElementById("countDownTimer").innerHTML = count;
                count = count - 1;
            }, 3000);

            //1
            setTimeout(function() {
                document.getElementById("countDownTimer").innerHTML = count;
                count = count - 1;
            }, 4000);

            //blastoff!!!
            setTimeout(function() {
                document.getElementById("countDownTimer").innerHTML = "Blastoff!!!";
                count = count - 1;
            }, 5000);
        }
    </script>
